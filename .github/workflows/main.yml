name: Build Kodi GBM + PVR IPTV Simple for Ubuntu 24.04

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      PKG_CONFIG_PATH: /home/runner/.local/lib/pkgconfig
      LD_LIBRARY_PATH: /home/runner/.local/lib

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------- Kodi 源码缓存 -----------------
      - name: Cache Kodi source
        id: cache-kodi-src
        uses: actions/cache@v4
        with:
          path: kodi-src
          key: kodi-src-21.3-Omega-v4-${{ hashFiles('kodi-src/**/CMakeLists.txt') || runner.temp }}
          restore-keys: kodi-src-21.3-Omega-v4-

      - name: Clone Kodi source (only when cache miss)
        if: steps.cache-kodi-src.outputs.cache-hit != 'true'
        run: |
          git clone --depth=1 --branch=21.3-Omega https://github.com/xbmc/xbmc.git kodi-src

      # ----------------- 系统依赖（去掉 libfstrcmp-dev，靠 internal） -----------------
      - name: Install dependencies
        run: |
          sudo apt update -qq
          sudo apt install -y \
            autoconf automake autopoint bison flex gettext \
            cmake curl gcc g++ git pkg-config yasm nasm \
            meson ninja-build swig unzip ccache \
            build-essential libtool \
            libasound2-dev libass-dev libbluray-dev libbz2-dev \
            libcdio-dev libcec-dev libcurl4-openssl-dev \
            libdbus-1-dev libexiv2-dev libflac-dev libfontconfig-dev \
            libfreetype6-dev libfribidi-dev libgcrypt20-dev \
            libgif-dev libgl1-mesa-dev libglu1-mesa-dev \
            libgnutls28-dev libgpg-error-dev libiso9660-dev \
            libjpeg-dev liblcms2-dev liblirc-dev liblzo2-dev \
            libmicrohttpd-dev libnfs-dev libogg-dev libpcre2-dev \
            libplist-dev libpng-dev libpulse-dev libshairplay-dev \
            libsmbclient-dev libspdlog-dev libsqlite3-dev libssl-dev \
            libtag1-dev libtiff5-dev libtinyxml2-dev libudev-dev \
            libva-dev libvdpau-dev libvorbis-dev libxml2-dev libxslt1-dev \
            libxkbcommon-dev libxrandr-dev zlib1g-dev \
            libwayland-dev libgbm-dev libdrm-dev libinput-dev \
            libdisplay-info-dev liburiparser-dev rapidjson-dev \
            nlohmann-json3-dev flatbuffers-compiler libflatbuffers-dev \
            python3-dev

      # ----------------- ccache -----------------
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2.12
        with:
          key: kodi-ccache-ubuntu24-v4-${{ hashFiles('kodi-src/.git/HEAD') }}
          max-size: 2G

      # ----------------- 编译 Kodi GBM -----------------
      - name: Build Kodi GBM
        run: |
          cd kodi-src
          rm -rf build && mkdir build && cd build

          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DCORE_PLATFORM_NAME=gbm \
            -DAPP_RENDER_SYSTEM=gles \
            -DENABLE_OPENGL=OFF \
            -DENABLE_OPENGLES=ON \
            -DENABLE_X11=OFF \
            -DENABLE_WAYLAND=OFF \
            -DENABLE_VAAPI=OFF \
            -DENABLE_VDPAU=OFF \
            -DENABLE_PVR=ON \
            -DENABLE_INTERNAL_FFMPEG=ON \
            -DENABLE_INTERNAL_DAV1D=ON \
            -DENABLE_INTERNAL_FLATBUFFERS=ON \
            -DENABLE_INTERNAL_FSTRCMP=ON \  # 新增：内部构建 Fstrcmp
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCPACK_GENERATOR=DEB

          make -j$(nproc)
          cpack -G DEB

      # ----------------- 编译 pvr.iptvsimple -----------------
      - name: Build pvr.iptvsimple addon
        run: |
          cd kodi-src/addons
          # 防止残留
          rm -rf pvr.iptvsimple
          git clone --depth=1 --branch=Omega \
            https://github.com/kodi-pvr/pvr.iptvsimple.git

          mkdir -p pvr.iptvsimple/build
          cd pvr.iptvsimple/build

          cmake .. \
            -DADDONS_TO_BUILD=pvr.iptvsimple \
            -DCMAKE_BUILD_TYPE=Release \
            -DADDON_SRC_PREFIX=../.. \
            -DCMAKE_INSTALL_PREFIX=../../build/install \
            -DCPACK_GENERATOR=DEB

          make -j$(nproc)
          cpack -G DEB

          # 统一收集所有 deb
          mkdir -p ~/artifacts
          cp ../../build/*.deb ~/artifacts/ || true  # 忽略如果无文件
          cp *.deb ~/artifacts/ || true

      # ----------------- 上传所有 DEB -----------------
      - name: Upload DEB packages
        uses: actions/upload-artifact@v4
        with:
          name: kodi-gbm-pvr.iptvsimple-ubuntu24.04-amd64
          path: ~/artifacts/*.deb
          if-no-files-found: warn  # 改成 warn，避免空上传失败

      - name: List generated packages
        run: |
          echo "构建完成！生成的包如下："
          ls -lh ~/artifacts/*.deb || echo "无 DEB 文件（检查日志）"
